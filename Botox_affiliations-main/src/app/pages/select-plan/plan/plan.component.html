<div class="flex-1">
    <h3 class="text-xl font-semibold text-gray-900">{{ plan.name }}</h3>
    <p class="mt-4 flex items-baseline text-gray-900">
        <span class="text-4xl font-bold tracking-tight"> {{ plan.affiliate_fee | currency }} </span>
        <span class="ml-1 text-xl font-semibold">/ anual</span>
    </p>
    <p class="mt-6 text-gray-500">Beneficios: <br />{{ plan.description }}.</p>

    <!-- Feature list -->
    <ul role="list" class="mt-6 space-y-6">
        <li class="flex">
            <!-- Heroicon name: outline/check -->
            <svg
                class="h-6 w-6 flex-shrink-0 text-indigo-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <span class="ml-3 text-gray-500">{{ plan.max_affiliates }} integrante(s) permitidos </span>
        </li>

        <li class="flex" *ngIf="plan.max_extra_affiliates > 0">
            <!-- Heroicon name: outline/check -->
            <svg
                class="h-6 w-6 flex-shrink-0 text-indigo-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <span class="ml-3 text-gray-500"
                >{{ plan.max_extra_affiliates }} integrante(s) extras ({{ plan.extra_affiliate_fee | currency }} c/u)
            </span>
        </li>
    </ul>
</div>
<a
    [routerLink]="['/signup', plan.id]"
    class="bg-primary text-white hover:bg-primary mt-8 block w-full py-3 px-6 border border-transparent rounded-md text-center font-medium"
>
    Seleccionar
</a>
