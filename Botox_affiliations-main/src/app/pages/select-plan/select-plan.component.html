<div class="mx-auto max-w-7xl">
    <!-- Content goes here -->
    <div class="mx-auto max-w-7xl bg-white py-24 px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold tracking-tight text-secondary sm:text-5xl sm:leading-none lg:text-6xl">Planes de afiliación disponibles</h2>
        <p class="mt-6 max-w-2xl text-xl text-gray-500">Escoge el plan que más se acerque con tus necesidades.</p>

        <!-- Tiers -->
        <div class="mt-24 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-y-0">
            <app-plan
                class="relative flex flex-col rounded-2xl border border-indigo-200 bg-white p-8 shadow-lg"
                [plan]="plan"
                *ngFor="let plan of plans"
            ></app-plan>
        </div>
        <!-- PAGINATION -->
        <nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0 mt-2">
            <div class="-mt-px flex w-0 flex-1">
                <button
                    [disabled]="previous === null"
                    (click)="Pagination(-1)"
                    class="disabled:opacity-60 disabled:cursor-none inline-flex items-center border-t-2 border-transparent pt-4 pr-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                >
                    <!-- Heroicon name: mini/arrow-long-left -->
                    <svg
                        class="mr-3 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z"
                            clip-rule="evenodd"
                        />
                    </svg>
                    Anterior
                </button>
            </div>
            <div class="-mt-px flex w-0 flex-1 justify-end">
                <button
                    [disabled]="next === null"
                    (click)="Pagination(1)"
                    class="disabled:opacity-60 disabled:cursor-none inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                >
                    Siguiente
                    <!-- Heroicon name: mini/arrow-long-right -->
                    <svg
                        class="ml-3 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>
            </div>
        </nav>
    </div>
</div>
