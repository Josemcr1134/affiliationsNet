<!-- Static sidebar for desktop -->
<div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex flex-col flex-grow bg-transparent pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
            <img class="h-8 w-auto" src="assets/images/logo-netcare-horizontal.svg" alt="Easywire logo" />
        </div>
        <nav class="mt-5 flex-1 flex flex-col divide-y overflow-y-auto" aria-label="Sidebar">
            <div class="px-2 space-y-1">
                <!-- Current: "bg-cyan-800 text-gray-700", Default: "text-cyan-100 hover:text-gray-700 hover:bg-cyan-600" -->
                <!-- [routerLink]="['/Register/Plan', id]" -->
                <a
                    [routerLink]="[]"
                    routerLinkActive="active"
                    class="disabled active:text-primary active:bg-white hover:text-primary text-gray-700 group flex items-center px-2 py-2 text-sm leading-6 font-medium rounded-md"
                    aria-current="page"
                >
                    <!-- Heroicon name: outline/home -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="mr-4 flex-shrink-0 h-6 w-6 text-gray-700"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                    Información de Registro
                </a>

                <a
                    [routerLink]="[]"
                    routerLinkActive="active"
                    class="disabled active:text-primary active:bg-white hover:text-primary text-gray-700 group flex items-center px-2 py-2 text-sm leading-6 font-medium rounded-md cursor-pointer"
                    (click)="goToPay()"
                >
                    <!-- [routerLink]="['/Register/Plan', id, 'Payment']" -->
                    <!-- Heroicon name: outline/scale -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="mr-4 flex-shrink-0 h-6 w-6 text-gray-700"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                        />
                    </svg>
                    Método de Pago
                </a>
            </div>
        </nav>
    </div>
</div>
